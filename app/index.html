<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Duedil Dev Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='/bower_components/selectize/dist/css/selectize.css' />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/modernizr/feature-detects/css-pointerevents.js"></script>
    <!-- endbuild -->

    <!--[if lt IE 9]>
    <!-- build:js scripts/vendor/respond.js -->
    <script src="/bower_components/respond/dest/respond.src.js"></script>
    <!-- endbuild -->
    <![endif]-->

    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browsehappy">Sorry, your browser is not supported :(. If possible, please consider trying a <a href="http://browsehappy.com/">modern browser</a> to improve your experience.</p>
    <![endif]-->


    <header class="header wrapper">
      <h1>Duedil Issue Tracker</h1>
      <nav id="viewNav">
        <span>View as:</span>
        <button class="view view-list view-active">List</button>
        <button class="view view-grid">Grid</button>
      </nav>
    </header>

    <main class="main wrapper">
      <nav class="filters">
        <h2>Filter list: <em id="filters"></em> <a href="#" id="filter-clear">Clear filters</a></h2>
        <div class="filters_row">
          <img class="filter_icon" src="images/project.svg" alt="Project icon"/>
          <select id="filter-project" placeholder="Filter by project"></select>
        </div>
        <div class="filters_row">
          <img class="filter_icon" src="images/category.svg" alt="Category icon"/>
          <select id="filter-category" placeholder="Filter by category"></select>
        </div>
        <div class="filters_row">
          <img class="filter_icon" src="images/user.svg" alt="Assignee icon"/>
          <select id="filter-assignee" placeholder="Filter by assignee"></select>
        </div>
      </nav>

      <ul id="issues" class="issues">
      </ul>

      <!-- Mustache template -->
      <script type="text/template" id="issue-template">
        {{#issues}}
          <li id="issue-{{id}}" class="issue">
            <div class="issue_padding">
              <header>
                <a class="issue_id" href="#issue-{{id}}">{{id}}</a>
                <h3>{{description}}</h3>
              </header>
              <div class="issue_meta">
                {{#project}}
                  <p title="Project">
                    <img class="issue_icon" src="images/project.svg" alt="Project icon"/>
                    <a class="issue_filter issue_filter-project" data-type="project" href="#">{{project}}</a>
                  </p>
                {{/project}}
                {{#category}}
                  <p title="Category">
                    <img class="issue_icon" src="images/category.svg" alt="Category icon"/>
                    <a class="issue_filter issue_filter-category" data-type="category" href="#">{{category}}</a>
                  </p>
                {{/category}}
                {{#assignee}}
                  <p title="Assignee">
                    <img class="issue_icon" src="images/user.svg" alt="Assignee icon"/>
                    <a class="issue_filter issue_filter-assignee" data-type="assignee" href="#">{{assignee}}</a>
                  </p>
                {{/assignee}}
              </div>
            </div>
          </li>
        {{/issues}}
      </script>

    </main>

    <footer class="footer wrapper">
      <p>Created by <a href="http://richardwestenra.com">Richard Westenra</a> as a dev interview task.</p>
      <p>Icon credits: Richard Schumann, Víctor Fernández, Cole Townsend, riyazali, Aha-Soft, and Hose Vanaclocha from <a href="https://thenounproject.com/">The Noun Project</a>.</p>
    </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/sifter/sifter.js"></script>
    <script src="/bower_components/microplugin/src/microplugin.js"></script>
    <script src="/bower_components/selectize/dist/js/selectize.js"></script>
    <script src="/bower_components/es6-promise-polyfill/promise.js"></script>
    <script src="/bower_components/mustache.js/mustache.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
